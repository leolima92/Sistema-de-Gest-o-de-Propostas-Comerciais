{% extends "base.html" %}
{% set hide_navbar = True %}
{% block title %}Cadastro · Deal Flow{% endblock %}

{% block content %}
<div class="df-login-hero">
    <img src="{{ url_for('static', filename='img/logo_dark.png') }}"
         alt="Deal Flow"
         class="df-logo df-logo-login">
</div>

<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card df-auth-card">
            <div class="card-body">
                <h1 class="h4 mb-3 text-center">Criar usuário</h1>

                <form method="post" action="{{ url_for('ui.register') }}">
                    <div class="mb-3">
                        <label class="form-label">Usuário</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Senha</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Confirmar senha</label>
                        <input type="password" name="confirm" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        Cadastrar
                    </button>
                </form>

                <p class="mt-3 mb-0 text-center small text-muted">
                    Já tem conta?
                    <a href="{{ url_for('ui.login') }}">Voltar para o login</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
