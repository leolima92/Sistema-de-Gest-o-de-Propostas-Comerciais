{% extends "base.html" %}
{% block title %}Novo cliente Â· Deal Flow{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card df-form-card">
            <div class="card-body">
                <h1 class="h4 mb-3">Novo cliente</h1>

                <form method="post" action="{{ url_for('ui.novo_cliente') }}">
                    <div class="mb-3">
                        <label class="form-label">Nome</label>
                        <input type="text" name="nome" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Documento (opcional)</label>
                        <input type="text" name="documento" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Contato (opcional)</label>
                        <input type="text" name="contato" class="form-control">
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('ui.clientes') }}" class="btn btn-outline-secondary">
                            Voltar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            Salvar cliente
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}
