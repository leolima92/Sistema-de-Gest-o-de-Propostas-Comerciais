{% extends "base.html" %}
{% block title %}Nova proposta · Deal Flow{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-7 col-lg-6">
        <div class="card df-form-card">
            <div class="card-body">
                <h1 class="h4 mb-3">Nova proposta</h1>

                <form method="post" action="{{ url_for('ui.nova_proposta') }}">
                    <div class="mb-3">
                        <label class="form-label">Cliente</label>
                        <select name="cliente_id" class="form-select" required>
                            {% for c in clientes %}
                            <option value="{{ c.id }}">{{ c.id }} - {{ c.nome }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Título da proposta</label>
                        <input type="text" name="titulo" class="form-control"
                               placeholder="Ex: Proposta de serviços de consultoria">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Responsável</label>
                        <input type="text" name="responsavel" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Validade (AAAA-MM-DD)</label>
                        <input type="text" name="validade" class="form-control" placeholder="2025-12-31">
                    </div>

                    <h6 class="mt-3">Condições de pagamento</h6>

                    <div class="mb-2">
                        <label class="form-label">Forma de pagamento</label>
                        <input type="text" name="forma_pagamento" class="form-control" placeholder="PIX, boleto, cartão...">
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Número de parcelas</label>
                        <input type="number" name="num_parcelas" min="1" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Observações</label>
                        <textarea name="pagamento_obs" rows="2" class="form-control"></textarea>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('ui.index') }}" class="btn btn-outline-secondary">
                            Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            Criar proposta
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}
